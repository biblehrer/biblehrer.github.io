            <img src="Bilder/arr-up.png" class="up" onclick="up()">

        </div>

        <script>
            let y = 0;
            function up(){
                let elevator = document.getElementsByClassName("elevator")[0];
                let temp = 0;
                let interval = setInterval(
                    function() {
                        temp=temp-5
                        elevator.style.top = (y+temp)+"px";
                        if (temp <= -100)
                        {
                            clearInterval(interval);
                            y=y-100;
                        }
                    },10
                )  
            }
            function down(){
                let elevator = document.getElementsByClassName("elevator")[0];
                let temp = 0;
                let interval = setInterval(
                    function() {
                        temp=temp+5
                        elevator.style.top = (y+temp)+"px";
                        if (temp >= 100)
                        {
                            clearInterval(interval);
                            y=y+100;
                        }
                    },10
                )                
            }            
        </script>
